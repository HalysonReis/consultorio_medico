<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Login</title>
    <link rel="stylesheet" href="css/css-login.css">
</head>
<body>
    <header class="header-home">
        <a href="home.html"><img src="img/estetoscopio.png" alt="" class="home-volt"></a>
    </header>
    <div class="box">
        <form action="" method="post" class="form">
            <div class="div-input">
                <label class="label">E-mail</label>
                <input type="email" name="email" id="email" class="input">
            </div>
            <div class="div-input">
                <label class="label">Senha</label>
                <input type="password" name="senha" id="senha" class="input">
            </div>
            <button type="submit"v class="btn-login">Login</button>
            <a href="cadastro.html" class="link-cadastro">Cadastrar-se Aqui</a>
        </form>
        <div class="imgs">
            <h1 class="title-login">Realizar Login</h1>
            <img src="img/login.png" alt="" class="img">
        </div>
    </div>
</body>
</html>
